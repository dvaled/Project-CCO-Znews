    <script>

        var tbBerita = document.getElementById('tb_berita');
        var databaseRef = firebase.database().ref('Berita/');
        var rowIndex = 1;

        databaseRef.once('value', function (snapshot) {
            snapshot.forEach(function (childSnapshot) {
                var childKey = childSnapshot.key;
                var childData = childSnapshot.val();
                var row = tbBerita.insertRow(rowIndex);
                var cellUId = row.insertCell(0);
                var cellType = row.insertCell(1);
                var cellName = row.insertCell(2);
                var cellDesc = row.insertCell(3);
                var cellImg = row.insertCell(4);
                var cellIsi = row.insertCell(5);
                
                cellUId.appendChild(document.createTextNode(childKey));
                cellType.appendChild(document.createTextNode(childData.tipe));
                cellName.appendChild(document.createTextNode(childData.nama));
                cellDesc.appendChild(document.createTextNode(childData.deskripsi));
                cellImg.appendChild(document.createTextNode(childData.url));
                cellIsi.appendChild(document.createTextNode(childData.Isi));
                rowIndex = rowIndex + 1;
            });

            var table = document.getElementById("tb_berita");
            var rows = table.getElementsByTagName("tr");

            for (i = 0; i < rows.length; i++) {
                var currentRow = table.rows[i];
                var createClickHandler = function (row) {
                    return function () {
                        var cell1 = row.getElementsByTagName("td")[0];
                        var cell2 = row.getElementsByTagName("td")[1];
                        var cell3 = row.getElementsByTagName("td")[2];
                        var cell4 = row.getElementsByTagName("td")[3];
                        var cell5 = row.getElementsByTagName("td")[4];
                        var cell6 = row.getElementsByTagName("td")[5];

                        var id = cell1.innerHTML;
                        var tipe = cell2.innerHTML;
                        var nama = cell3.innerHTML;
                        var deskripsi = cell4.innerHTML;
                        var url = cell5.innerHTML;
                        var Isi = cell6.innerHTML;

                        document.getElementById('uid').value = id;
                        document.getElementById('selectType').value = tipe;
                        document.getElementById('enterName').value = nama;
                        document.getElementById('DeskBerita').value = deskripsi;
                        document.getElementById('gambar-input').value = url;
                        document.getElementById('IsiBerita').value = Isi;
                    };
                };
                currentRow.onclick = createClickHandler(currentRow);
            }
        });


        function update_product() {
            var tipe = document.getElementById('selectType').value;
            var nama = document.getElementById('enterName').value;
            var deskripsi = document.getElementById('DeskBerita').value;
            var url = document.getElementById('gambar-input').value;
            var Isi = document.getElementById('IsiBerita').value;
            var uid = document.getElementById('uid').value;
            var data = {
                tipe: tipe,
                nama: nama,
                deskripsi: deskripsi,
                url: url, 
                Isi: Isi
                       
            }
            var updates = {};
            updates['/Berita/' + uid] = data;
            firebase.database().ref().update(updates);
            alert('product updated successfully!');
            reload_page();
        }

        function delete_product() {
            var uid = document.getElementById('uid').value;
            firebase.database().ref().child('/Berita/' + uid).remove();
            alert('product deleted successfully!');
            reload_page();
        }

        function reload_page() {
            window.location.reload();
        }
    </script>

    <script>
        //logout
        function signOut() {
            Swal.fire({

                text: "You won't be able to revert this!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, Logout!'
            }).then((result) => {
                if (result.isConfirmed) {
                    firebase.auth().signOut();
                    window.location.href = "login.html";
                }
            })

        }
    </script>
